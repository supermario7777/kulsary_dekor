                    <button class="prev" onclick="changeImage('gallery1', -1)">&#9664;</button>
                    <button class="next" onclick="changeImage('gallery1', 1)">&#9654;</button>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h3>Категория 2: от 280 тыс тенге</h3>

                    <button class="prev" onclick="changeImage('gallery2', -1)">&#9664;</button>
                    <button class="next" onclick="changeImage('gallery2', 1)">&#9654;</button>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h3>Категория 3: от 300 тыс тенге</h3>
            <div class="image-gallery" id="gallery3">
                <img src="images/img9.jpeg" alt="Gallery 3" class="gallery-image" />
                <img src="images/img10.jpeg" alt="Gallery 3" class="gallery-image" />
                <img src="images/img11.jpeg" alt="Gallery 3" class="gallery-image" />
                <div class="controls">
                    <button class="prev" onclick="changeImage('gallery3', -1)">&#9664;</button>
                    <button class="next" onclick="changeImage('gallery3', 1)">&#9654;</button>
                </div>
            </div>
        </section>

    <!-- Modal for form -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Оставить заявку</h2>
            <form id="form">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="category">Выберите категорию</label>
                <select id="category" name="category">
                    <option value="200">Категория 1: от 200 тыс тенге</option>
                    <option value="280">Категория 2: от 280 тыс тенге</option>
                    <option value="300">Категория 3: отт 300 тыс тенге</option>
                </select>
                <button type="button" onclick="submitForm()">Отправить</button>
            </form>
            <button class="close-btn" onclick="closeModal()">Закрыть</button>
